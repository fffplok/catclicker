<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Cat Clicker 6</title>
    <link rel="stylesheet" href="css/catclicker.css">
</head>
<body>
	<section>
		<ul class="menu"></ul>
		<div class="container">
			<img src="" alt="random cat">
			<div class="foot">
				<span class="name">asdf as</span>
				<span class="count">click count: 0</span>
			</div>
		</div>
	</section>
	<section>
		<div class="container">
			<button>Admin</button>
			<form>
				<div>
					<label for="textName">Name:</label>
					<input type="text" id="textName" name="name">
				</div>
				<div>
					<label for="textURL">Image URL:</label>
					<input type="text" id="textUrl" name="url">
				</div>
				<div>
					<label for="textName"># Clicks:</label>
					<input type="text" id="textClicks" name="clicks">
				</div>
				<div>
					<button type="button">Save</button>
					<button type="button">Cancel</button>
				</div>
			</form>
		</div>
	</section>
</body>
<script src="js/catclicker.js"></script>
</html>
